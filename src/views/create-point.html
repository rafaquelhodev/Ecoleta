<!DOCTYPE html>
<html lang="pt_br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">

    <link rel="stylesheet" href="/styles/responsive.css">
    
</head>
<body>

    <div id="page-create-point"> <!-- #page-home -->
        
            <header>
                <img src="/assets/logo.svg" alt="Logo Marca">
                <a href="http://google.com.br">
                    <span></span>
                     Voltar para home</a> 
            </header>
    </div>

    <form action="">
        <h1>Cadastro do ponto de coleta</h1>

        <fieldset>
            <legend>
                <h2>Dados da Entidade</h2>
            </legend>

            <div class="field"><!--.field-->
                <label for="name">Nome</label>
                <input type="text" name="name" required>
            </div> 

            <div class="field-group">
                <!--
                    .field*2
                -->
                <div class="field"> <!--label+input-->
                    <label for="address">Endereço</label>
                    <input type="text" name="address" required>
                </div>
                <div class="field">
                    <label for="address2">Número/Complemento</label>
                    <input type="text" name="address2" required>
                </div>
            </div>

            <div class="field-group">
                <!--
                    .field*2
                -->
                <div class="field">
                    <label for="state">Estado</label>
                    <select name="uf">
                        <option value="">Selecione o estado</option>
                        <!-- <option value="1">Opção o estado</option> -->
                    </select>
                    <input type="hidden" name="state">
                </div>
                <div class="field"> <!--label+input-->
                    <label for="city">Cidade</label>
                    <select name="city" disabled required>
                        <option value="">Selecione a cidade</option>
                    </select>
                </div>
            </div>

        </fieldset>

        <fieldset>
            <legend>
                <h2>Itens de coleta</h2>
            </legend>

            <div class="items-grid">
                <li data-id="1">
                    <img src="/assets/lampadas.svg" alt="Lâmpadas">
                    <span>Lâmpadas</span>
                </li>
    
                <li data-id="2">
                    <img src="/assets/baterias.svg" alt="Pilhas de baterias">
                    <span>Pilhas de baterias</span>
                </li>
    
                <li data-id="3">
                    <img src="/assets/papeis-papelao.svg" alt="Papéis e papelão">
                    <span>Papéis e papelão</span>
                </li>
    
                <li data-id="4">
                    <img src="/assets/eletronicos.svg" alt="Resíduos eletrônicos">
                    <span>Resíduos eletrônicos</span>
                </li>
    
                <li data-id="5">
                    <img src="/assets/organicos.svg" alt="Resíduos orgânicos">
                    <span>Resíduos orgânicos</span>
                </li>
    
                <li data-id="6">
                    <img src="/assets/oleo.svg" alt="Óleo de cozinha">
                    <span>Óleo de cozinha</span>
                </li>
            </div>

            <input type="hidden" name="items">
            
        </fieldset>

        <button type="submit">Cadastrar ponto de coleta</button>
    </form>

    <script src="/scripts/create-point.js"></script>
</body>
</html>
